<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movie Search</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-header">
    <div class="container clearfix">
      <h1 class="main-title">MovieSearch</h1>
      <form class="search-form">
        <label class="is-hidden" for="search">Search a title</label>
        <input type="search" name="search" id="search" placeholder="Search a Title...">
        <label class="is-hidden" for="year">Any Year</label>
        <input type="text" maxlength="4" name="year" id="year" placeholder="Year"> 
        <button type="submit" id="submit" class="search-button"><i class="material-icons icn-search">search</i></button>
      </form>   
    </div>   
  </div>

  <div class="main-content on-screen clearfix">
    <ul id="movies" class="movie-list">

    </ul> 
  </div>
  <div id="pagination-links">
    <ul class="pagination">
     
    </ul>
  </div>

  <div class="desc-content clearfix">
    <div class="grey-area">
      <div class="container">
        <div class="back-results">
          <span>Search results</span>
        </div>
      </div>
    </div>
    <div class="desc-area">
      <div class="container">
        <div class="image-area">
          <img class="desc-image" src="">
        </div>
        <div class="col-md-8 desc-content-area">
          <h1></h1>
          <p class="imdb-rating"><span id="rating"><span></p>

          <h2>Plot Synopsis:</h2>
          <p></p>

          <a class="imdb-button" href="" target="_blank">View Rotten Tomato Page</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="js/jquery.bootpag.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
